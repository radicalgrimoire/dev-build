name: p4proxy

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
    - cron: '0 10 * * *'

  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  P4PVERSION: ${{ vars.P4PVERSION }}
  USER: ${{ vars.USER }}
  PASSWD: ${{ secrets.PASSWD }}
  P4HOME: ${{ vars.P4HOME }}
  P4PLOGDIR: ${{ vars.P4PLOGDIR }}

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
            docker build \
             -t $GITHUB_WORKFLOW \
             --build-arg USER=$USER \
             --build-arg PASSWD=$PASSWD \
             --build-arg P4HOME=$P4HOME \
             --build-arg P4PLOGDIR=$P4PLOGDIR \
             -f ./p4proxy-build/Dockerfile ./p4proxy-build

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: |
            docker build \
              -t $GITHUB_WORKFLOW \
              --build-arg USER=$USER \
              --build-arg PASSWD=$PASSWD \
              --build-arg P4HOME=$P4HOME \
              --build-arg P4PLOGDIR=$P4PLOGDIR \
             -f ./p4proxy-build/Dockerfile ./p4proxy-build

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |

          IMAGE_ID=ghcr.io/${{ github.repository }}/$GITHUB_WORKFLOW
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          docker tag $GITHUB_WORKFLOW $IMAGE_ID:$P4PVERSION.$GITHUB_RUN_NUMBER
          docker push $IMAGE_ID:$P4PVERSION.$GITHUB_RUN_NUMBER

          docker tag $GITHUB_WORKFLOW $IMAGE_ID:latest
          docker push $IMAGE_ID:latest